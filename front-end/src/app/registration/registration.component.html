<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-7">
      <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">Register</strong>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
              <input type="email" [(ngModel)]="email"  class="form-control col-sm-8 col-centered" id="inputEmail3" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="control-label">Password</label>
              <input type="password" class="form-control col-sm-8 col-centered"
                     id="inputPassword3" placeholder="Password" [(ngModel)]="password" required="">
            </div>
            <div class="form-group">
              <label for="inputPassword2" class="col-sm-3 control-label">Password confirm</label>
              <input type="password" class="form-control col-sm-8 col-centered"
                     id="inputPassword2" onblur="checkPass" placeholder="Password" [(ngModel)]="passwordConfirm" required="">
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-3 control-label">Name</label>
              <input type="text" class="form-control col-sm-8 col-centered"
                     id="inputName" placeholder="Name" [(ngModel)]="login" required="">
            </div>
            <div class="error" *ngIf="error">
              {{massage}}
            </div>
            <div class="form-group last">
              <div class="col-sm-8 col-centered">
                <button (click)="registration()" class="btn btn-success btn-sm">Register</button>
                <button type="reset" class="btn btn-default btn-sm">Reset</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>

    <div class="col-md-8" >
      <div class="panel panel-default" style="padding-bottom: unset">
        <h2>Dish of the week with the best price!</h2>
        <img src="/assets/images/picLogin.jpg" alt="Carry" class="fluid" width="100%">
      </div>
    </div>
  </div>
</div>
