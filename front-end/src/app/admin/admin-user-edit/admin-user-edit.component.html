<div class="container">
  <h3>Edit user</h3>
  <div class="row">
    <div class="col-md-8">

        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" [(ngModel)] = "user.name" name="name">
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" [(ngModel)]= "user.username" name="email">
        </div>

        <div class="form-group">
          <label>Role:</label>
          <select class="form-control" [(ngModel)]="user.roles" name="role" multiple>
            <option *ngFor="let rol of role" [value]="rol">{{rol.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <a class="btn btn-success" (click)="editUser()"> Save </a>
        </div>

    </div>
  </div>
</div>
