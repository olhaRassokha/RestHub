
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr style="text-align: center;">
      <th>#</th>
      <th>Name</th>
      <th colspan="2"> <a [routerLink]="'/admin/dish/add'"><button type="submit" class="btn btn-primary fa fa-plus"></button> </a>
      </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let di of dish" >
      <td>{{di.id}}</td>
      <td>{{di.name}}</td>
<!--      <td>
        <a [routerLink]="['/admin/dish/tweakAvail/', di.id]" class="btn btn-info"><span class="fa fa-pen">Avalibility</span></a>
      </td>-->
      <td>
        <a [routerLink]="['/admin/dish/edit/', di.id]" class="btn btn-warning fa fa-pencil"></a>
      </td>
      <td>
        <button class="btn btn-danger fa fa-trash-o" (click)="deleteDish(di)"></button>
      </td>
    </tr>
    </tbody>
</table>
</div>
