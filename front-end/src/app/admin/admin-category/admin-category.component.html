<div class="container">
  <table class="table table-hover">
    <thead>
    <tr style="text-align: center;">
      <th>#</th>
      <th>Name</th>
      <th colspan="2"><a [routerLink]="'/admin/category/add'" class="btn btn-primary fa fa-plus"><span class="fa fa-pen"></span></a></th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let cat of category">
    <td>{{ cat.id }}</td>
    <td>{{cat.name}}</td>
        <td>
          <a [routerLink]="['/admin/category/edit/', cat.id]" class="btn btn-warning"><span class="fa fa-pen"> <i class="fa fa-pencil"></i></span></a>
        </td>
        <td>
          <button class="btn btn-danger fa fa-trash-o" (click)="deleteCategory(cat)"></button>
        </td>
  </tr>
  </tbody>
  </table>
  <hr>
</div>
