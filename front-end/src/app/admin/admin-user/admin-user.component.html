  <table class="table table-hover">
    <thead>
    <tr style="text-align: center;">
      <th>#</th>
      <th>Email</th>
      <th>Name</th>
      <th>Role</th>
      <th>Confirmed</th>
      <th colspan="2"></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let us of user">
      <td> {{ us.id }} </td>
      <td> {{ us.username }} </td>
      <td> {{ us.name }} </td>
      <td>
      <div *ngFor="let ro of us.roles">
        {{ ro.name }}
      </div>
      </td>
      <td> {{ us.enabled }} </td>
      <td>
        <a [routerLink]="['/admin/user/edit/', us.id]" class="btn btn-warning fa fa-pencil"></a>
      </td>
      <td>
        <button class="btn btn-danger fa fa-trash-o" (click)="deleteUser(us)"></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
