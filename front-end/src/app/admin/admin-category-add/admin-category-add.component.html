<div class="container">
  <h3>Add category</h3>

  <div class=row>

    <div class="col-md-6">
      <input type="text" placeholder="Category name" class="form-control" [(ngModel)]="name">
    </div>

    <div class="col-md-2" >
      <a button class="btn btn-success" (click)="addCategory()"><i style="color: #ffffff" class="fa fa-check fa-1x"></i></a>
    </div>

  </div>
</div>
